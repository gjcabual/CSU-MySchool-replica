<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <title>Enter your username and password</title>
</head>
<body>

    <div id="boxout" class="container">
        <div id="boxtop" class="headid">

            <h3>CSU Single-Sign On</h3>
        </div>
        <div id="userpass" class="details">
            <input type="text" name="username" placeholder="username without @carsu.edu.ph" id="username"><br>  
            <input type="password" placeholder="Enter your password" name="password" id="password">
        </div>
        <div class="login">
            <label for="user">Organization</label>
            <select name="user" id="user">
               
                <option value="student">Student</option>
                <option value="employee">Employees</option>
            </select>
            <input id="login" type="submit" value="Login">
            <hr>
            <div class="bottom">
                Copyright Â© 2024 <a href="" style="color:#0E9429;">Caraga State University</a>
                <img src="assets/csu_logo.png" width="30px">
            </div>
        </div>
        <ol ></ol>
    </div>
</body>
</html>
